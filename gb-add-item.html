<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <main>
        <h1>My Bookmarks</h1>
        <div class='button-box hidden'>
            <button type='button' id='add-item'>Add +</button>
            <select id='filter-items'>
                <option value="filter">Filter</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <section class='new-container'>
            <h2>Add Bookmark</h2>
            <form>
                <label for='new-name' class='left'>Name This Bookmark:</label>
                <input type='text' name='name-text' id='new-name' class='bottom-margin' placeholder='New Bookmark' required>
                <label for='new-url' class='left'>Insert URL:</label>
                <input type='url' name='url' id='new-name' class='bottom-margin' placeholder='https://example.com' required>
                <label for='new-description' class='left'>Insert Description:</label>
                <textarea name='description' id='new-description' class='bottom-margin' placeholder='Description text...' rows="4" cols="30" required></textarea>
                <label for='new-rating'>Rate This Bookmark:</label>
                <div>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button type="submit" id='new-submit'>Create!</button>
            </form>
        </section>
    </main>
</body>
</html>
